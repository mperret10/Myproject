<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <video autoplay muted loop>
      <source src="thunderstorm.mp4" type="video/mp4" />
    </video>
    <div class="box">
      <form id="search-form">
        <input
          type="search"
          placeholder="Search for a City..."
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
        <input type="submit" value="Search" id="search-button" />
        <button class="custom-btn btn-1" id="locationButton">
          My location
        </button>
      </form>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="api weather-icons">
              <img src id="icon" class="float-left" width="90" />
            </div>
            <strong id="temperature">0</strong>
            <span class="units">
              <a href="#" id="celcius-link" class="active">°C</a>
              |
              <a href="#" id="fahrenheit-link" class>°F</a>
            </span>
          </div>

          <div class="weather-info">
            <div class="city" id="city"></div>
            <div class="col">
              <h4>Today's Date</h4>
              <ul>
                <li id="description"></li>
                <li>
                  Humidity:
                  <span id="humidity"></span>
                  %
                </li>
                <li>
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="box-2">
        <div class="weather-forecast row" id="forecast"></div>
      </div>
    </div>
    <div class="end-section">
      For more details about the forecast,
      <a href="https://weather.com/?Goto=Redirected" target="_blank">
        click here
      </a>
    </div>
    <a
      href="https://github.com/mperret10?tab=repositories"
      class="btn btn-primary Repository-btn"
      >Github Repository</a
    >

    <script src="app.js"></script>
  </body>
</html>
